name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Generate coverage JSON for badge
        if: github.ref == 'refs/heads/main'
        run: |
          node -e "
          const fs = require('fs');
          const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
          const total = coverage.total;
          const percentage = Math.round(total.lines.pct);
          const color = percentage >= 100 ? 'brightgreen' : percentage >= 80 ? 'green' : percentage >= 60 ? 'yellow' : 'red';
          const coverageData = {
            schemaVersion: 1,
            label: 'coverage',
            message: percentage + '%',
            color: color
          };
          fs.writeFileSync('coverage.json', JSON.stringify(coverageData));
          "

      - name: Commit coverage JSON
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add coverage.json
          git commit -m "Update coverage badge [skip ci]" || exit 0
          git push
        continue-on-error: true

      - name: Build
        run: pnpm build

